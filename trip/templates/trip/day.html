{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div style="display: flex; justify-content: space-between">
        <h2>Dzień: {{ days.0.order }}</h2>
        <div>
            <a href="{% url 'add_travel_part2' days.0.travel_id %}" class="end-button-trip">Dodaj</a>
            <a href="{% url 'travel_details' days.0.travel_id %}" class="end-button-trip">Powrót</a>
        </div>

    </div>

    <h4>
        <ul id="ul">
            {% for day in days %}
                <li>
                    <a href="{% url 'day_detail' day.id %}" class="form-a">
                        {{ day.place_attraction.place.name }}: {{ day.place_attraction.attraction.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </h4>
{% endblock %}
